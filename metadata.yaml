description: Carley Burch leaves her high society life in New York City to reclaim
  her fiancé, Glen Kilbourne, who had moved to the Wild West to recover from World
  War I. She braves fierce ruffians, brutal elements and lack of civilization. Carley
  must adapt to the rigorous life of the West. But will she be able to convince Glenn
  to return to his "home" in New York? Will she be in time before a rival temptress
  steals Glenn away?
